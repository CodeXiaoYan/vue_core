<script>
    const arr = [1, 7, 8, 9, 54, 4, 6];
    const newArr = [1, 65, 0, 2]
    function patch() {

    }
    function diff(n1, n2) {
        const length = Math.min(n1.length, n2.length); // 两个数组中最小的长度
        for (let i = 0; i < length; i++) {
            if (n1[i] !== n2[i]) {
                console.log('不相等')
                // 进行diff
                patch()
            }
            if (n1.length > n2.length) {
                console.log('n1比n2长')
            }
            if (n1.length < n2.length) {
                console.log('n1比n2短')
            }
        }
    }

    diff(arr, newArr);


    Vue.createApp({
        data() {
            return {
                list: [],
            };
        },
        mounted() {
            const total = 100000;
            const list = [];
            for (let i = 0; i < total; i++) {
                list.push(i);
            }
            this.list = list;
            this.list = list.slice(0, 6);
        }
    }).mount('#app')

</script>
